<div class="projetos-container">
    <article class="article-wrapper">
      <div class="rounded-lg container-project">
          <img src={{img}} alt="" style="width:100%; height:100%;">
      </div>
      <div class="project-info">
          <div class="flex-pr">
              <div class="project-title text-nowrap">{{nomeProjeto}}</div>
              <div class="project-hover" (click)="openOrCloseDialog()" >
                  <svg  style="color: black;" xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" color="black" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor"><line y2="12" x2="19" y1="12" x1="5"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
              </div>
          </div>
          <div class="detalhes-projeto" [innerHtml]="descricaoDoProjeto">

       
             
          </div>
          <!-- <div class="tags">
              <span style="background-color: rgba(165, 96, 247, 0.43); color: rgb(85, 27, 177);" class="project-type">• Back-End</span>
              <span class="project-type">• Front-End</span>
              <span class="project-type">• Python</span>
              <span class="project-type">• JavaScript</span>
          </div> -->
          <div class="tags">
            <span *ngFor="let item of tagsIntercaladas" 
                  [ngStyle]="item.par ? {'background-color': 'rgba(165, 96, 247, 0.43)', 'color': 'rgb(85, 27, 177)'} : {}"
                  class="project-type">• {{item.tag}}</span>
          </div>
          
      </div>
  </article>
  <div *ngIf="dialog" class="dialog-overlay">
    <div class="dialog-container">
        <app-dialog [linkVercel]="linkVercelFilho" [linkGithub]=linkGithubFilho (closeDialog)="openOrCloseDialog()"></app-dialog>
    </div>
</div>
